<!DOCTYPE html>
<html>

<head>
    <title>Rent a car</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/3ca95fdef9.js"></script>
    <style>
        .errors{
            color: red;
            font-size: 14px;
            float: right;
            margin-right: 20px;
        }
    </style>
</head>

<body style="background-color: #009933;">
    <div class="login-page">
        <h1>Login</h1>
        <form class="login-form" action="index.html" id="loginForm">
            <input type="text" placeholder="username" id="username"/>
            <p id="usernameMessage" class="errors"></p>
            <input type="password" placeholder="password" id="password"/>
            <p id="passwordMessage" class="errors"></p>
            <input type="submit" value="Login">
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#loginForm").submit(function(){
                var username = $("#username").val();
                var password = $("#password").val();
                var errors = false;
                if(username == ""){
                    $("#usernameMessage").html("Ju lutem shkruani username-in!");
                    errors = true;
                }else{
                    $("#usernameMessage").html("");
                    errors = false;
                }
                if(password == ""){
                    $("#passwordMessage").html("Ju lutem shkruani password-in!");
                    errors = true;
                }else{
                    $("#passwordMessage").html("");
                    errors = false;
                }
                if(errors){
                    return false;
                }else{
                    return true;
                }
            });
        });
    </script>
</body>

</html>
